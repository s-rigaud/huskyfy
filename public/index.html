<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Generic-->
  <title>Huskyfy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#C6E1DC">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml" />

  <!-- Fonts -->
  <link rel="preload" as="font" href="<%= BASE_URL %>Oswald-Medium.ttf" type="font/ttf" crossorigin>
  <link rel="preload" as="font" href="<%= BASE_URL %>Righteous-j7av.ttf" type="font/ttf" crossorigin>


  <!-- OpenGraph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="<%= BASE_URL %>" />
  <meta property="og:title" content="HUSKYFY - Interact with Spotify playlists smoothly" />
  <meta property="og:image" content="<%= BASE_URL %>large-logo-circle.png" />
  <meta property="og:description"
    content="Huskyfy helps you playing with your Spotify library and gathering informations about them." />
  <meta property="og:site_name" content="Huskyfy">
  <meta property="og:locale" content="en_US">

  <!-- Twitter part -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://www.huskyfy.com">
  <meta name="twitter:title" content="Huskyfy">
  <meta name="twitter:description" content="Huskyfy - Interact with Spotify playlists smoothly">
  <meta name="twitter:image" content="<%= BASE_URL %>full-logo.png">

  <!-- Author -->
  <meta name='author-name' content='Hylectrif' />
  <meta name='author-link' content='https://github.com/s-rigaud' />
  <meta name="description" content="Huskyfy - Interact with Spotify playlists smoothly">

  <!-- Apple icons -->
  <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png">
  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="<%= BASE_URL %>normalize.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>variables.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>main.css" />
</head>

<body>
  <noscript>
    <strong>We're sorry but Huskyfy doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
